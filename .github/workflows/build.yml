name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      mihomo_version:
        description: "Mihomo version (e.g. v1.19.10), empty = latest"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            mihomo_asset: mihomo-linux-amd64
            mihomo_ext: .gz
            sidecar_name: mihomo-x86_64-unknown-linux-gnu
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            mihomo_asset: mihomo-windows-amd64
            mihomo_ext: .zip
            sidecar_name: mihomo-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Resolve mihomo version
        id: mihomo
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.mihomo_version }}"
          if [ -z "$VERSION" ]; then
            VERSION=$(curl -sL \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/MetaCubeX/mihomo/releases/latest \
              | grep '"tag_name"' | head -1 | cut -d'"' -f4)
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Resolved mihomo version: $VERSION"

      - name: Download mihomo sidecar
        shell: bash
        run: |
          VERSION="${{ steps.mihomo.outputs.version }}"
          ASSET="${{ matrix.mihomo_asset }}-${VERSION}${{ matrix.mihomo_ext }}"
          URL="https://github.com/MetaCubeX/mihomo/releases/download/${VERSION}/${ASSET}"
          mkdir -p src-tauri/binaries
          echo "Downloading: $URL"
          curl -fSL -o "mihomo-archive${{ matrix.mihomo_ext }}" "$URL"

          if [[ "${{ matrix.mihomo_ext }}" == ".gz" ]]; then
            gunzip -c "mihomo-archive.gz" > "src-tauri/binaries/${{ matrix.sidecar_name }}"
            chmod +x "src-tauri/binaries/${{ matrix.sidecar_name }}"
          else
            unzip -o "mihomo-archive.zip" -d mihomo-tmp
            mv mihomo-tmp/mihomo*.exe "src-tauri/binaries/${{ matrix.sidecar_name }}"
          fi

          ls -la src-tauri/binaries/

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        run: pnpm tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ClashMind-linux-x86_64
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ClashMind-windows-x86_64
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Publish to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
